<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{team.name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>



<ion-tabs>
  <ion-tab tabIcon="basketball" tabTitle="Games" [rootParams]="team" [root]="teamDetailTab"></ion-tab>
  <ion-tab tabIcon="podium" tabTitle="Games" [rootParams]="team" [root]="standingsTab"></ion-tab>
</ion-tabs>
